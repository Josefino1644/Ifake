<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>IFake News - Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-100 shadow p-4" style="max-width: 400px;">
      
      <div class="text-center mb-3">
          <img src="logo ifake1.png" alt="IFake News" width="200">
      </div>

      <h3 class="text-center mb-3">Crie uma conta:</h3>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@example.com">
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="********">
        </div>

        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar a Senha:</label>
          <input type="password" class="form-control" id="confirmar" placeholder="********">
        </div>

        <div class="d-grid mb-3">
          <a href="menuinicial.html" class="d-grid mb-3">
            <button type="button" class="btn" style="background-color: rgba(123, 72, 171, 0.524); color: white; border: none;">Entrar</button>
          </a>
        </div>
      </form>

      <div class="d-grid gap-2 mb-3">
        <button class="btn" style="border-color: rgba(123, 72, 171, 0.524); color: rgba(123, 72, 171, 0.524);"> <strong>G</strong> Logar com Google</button>
        <button class="btn" style="border-color: rgba(123, 72, 171, 0.524); color: rgba(123, 72, 171, 0.524);"> <strong>f</strong> Logar com Facebook</button>
      </div>

      <div class="text-center">
        <a href="login.html" style="color: rgba(123, 72, 171, 0.524);">Tem uma conta? logue com ela</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
