<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Código Enviado - IFake News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow w-100" style="max-width: 400px;">
      <div class="card-body text-center">
        <h2 class="fw-bold mb-4" style="color: rgba(123, 72, 171, 0.524);">IFake News</h2>

        <p class="mb-4">📩 Um código de recuperação foi enviado para seu e-mail.</p>

        <form>
          <div class="mb-3">
            <label for="codigo" class="form-label">Digite o código recebido:</label>
            <input type="text" class="form-control" id="codigo" placeholder="Ex: 123456">
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn" style="background-color: rgba(123, 72, 171, 0.524); color: white; border: none;">Confirmar Código</button>
          </div>
        </form>

        <div>
          <a href="login.html" style="color: rgba(123, 72, 171, 0.524);">Voltar para o login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
