<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IFake News - Esqueceu a Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow w-100" style="max-width: 400px;">
      <div class="card-body">
        <div class="text-center mb-4">
          <h2 class="fw-bold">
            <img src="logo ifake1.png" alt="Ifake News" width="200">
          </h2>
        </div>

        <div class="mb-3 text-center">
          <p>Digite seu e-mail e enviaremos um código para redefinir sua senha.</p>
        </div>

        <form action="codrecsenha.html" method="get">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail cadastrado:</label>
            <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn" style="background-color: rgba(123, 72, 171, 0.524); color: white; border: none;">Enviar código de recuperação</button>
          </div>
        </form>

        <div class="text-center">
          <a href="cadastro.html" style="color: rgba(123, 72, 171, 0.524);">Voltar para o login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
