<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IFake News - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow w-100" style="max-width: 400px;">
      <div class="card-body">
        <div class="text-center mb-4">
          <h2 class="fw-bold">
            <img src="logo ifake1.png" alt="News Icon" width="200">
          </h2>
        </div>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>

          <div class="mb-3 text-end">
            <a href="esqueceusenha.html">Esqueceu a senha?</a>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>

        <div class="d-grid gap-2 mb-3">
           <button class="btn btn-outline-dark"><strong>G</strong> Logar com Google</button>
        <button class="btn btn-outline-primary"><strong>f</strong> Logar com Facebook</button>
        </div>

        <div class="text-center">
          <a href="cadastro.html">NÃ£o tem uma conta? Crie uma aqui</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
